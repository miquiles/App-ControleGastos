<mat-card>

    <mat-card-title> Alterar Registro</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Gasto" [(ngModel)]="product.gasto" name="gasto"> 
        </mat-form-field>

        
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="product.valor" name="valor" > 
        </mat-form-field>


    </form>



<button mat-raised-button (click)="updateProduct()" color="accent">Atualizar</button>
<button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
